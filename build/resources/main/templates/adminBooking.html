<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <title>Title</title>
</head>
<style>
  .navbar {
    padding-left: 50px;
  }

  .man{
    margin: 30px;
  }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">RideVibe</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Admin panel
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="/admin/users">Manage users</a>
          <a class="dropdown-item" href="/admin/cars">Manage cars</a>
          <a class="dropdown-item" href="/admin/booking">Manage booking</a>
        </div>
      </li>

    </ul>
  </div>
</nav>


<form class="man" th:action="@{/admin/booking/add}" method="post">
  <label for="userId">Username</label>
  <input name="userId" type="text" placeholder="User id" id="userId">

  <label for="carId">Username</label>
  <input name="carId" type="text" placeholder="Car id" id="carId">

  <label for="startDate">Username</label>
  <input name="startDate" type="text" placeholder="startDate" id="startDate">

  <label for="endDate">Username</label>
  <input name="endDate" type="text" placeholder="End date" id="endDate">

  <button type="submit">Add</button>
</form>

<form class="man" th:action="@{/admin/booking/delete}" method="post">
  <label for="id">Username</label>
  <input name="id" type="text" placeholder="User ID" id="id">

  <button type="submit">Delete</button>
</form>


<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Id</th>
    <th scope="col">User Id</th>
    <th scope="col">Car Id</th>
    <th scope="col">Start Date</th>
    <th scope="col">Expire date</th>
    <th scope="col">Delete</th>
  </tr>
  </thead>

  <tbody>
  <th:block th:each="book: ${bookList}">
    <tr>
      <th scope="row">-</th>
      <td>[[${book.getId()}]]</td>
      <td>[[${book.getUserId()}]]</td>
      <td>[[${book.getCarId()}]]</td>
      <td>[[${book.getStartDate()}]]</td>
      <td>[[${book.getEndDate()}]]</td>
      <td>
        <form action="/admin/booking/delete" method="post">
          <input style="display: none" type="text" name="id" th:value="${book.getId()}">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
  </th:block>
  </tbody>
</table>


</body>

</html>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
